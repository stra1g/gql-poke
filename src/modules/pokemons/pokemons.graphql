type Type {
  name: String!
  created_at: String!
}

type PokemonType {
  type_id: Int!
  type: Type!
}

type Pokemon {
  id: Int!
  name: String!
  types: [PokemonType!]!
  created_at: String!
}

enum PokemonFields {
  id
  name
  type
  created_at
}

enum SortDirection {
  asc
  desc
}

input SortingParams {
  field: PokemonFields!
  direction: SortDirection!
}

input PaginationParams {
  page: Int!
  perPage: Int!
}

input FilterParams {
  name: String
  type: String
}

type Query {
  findManyPokemon(
    sortingParams: SortingParams
    filterParams: FilterParams
  ): [Pokemon!]!
  paginatePokemon(
    paginationParams: PaginationParams
    sortingParams: SortingParams
    filterParams: FilterParams
  ): [Pokemon!]!
}

input CreatePokemonInput {
  name: String!
  types: [String!]!
}

input UpdatePokemonInput {
  name: String
  types: [String!]
}

type Mutation {
  createOnePokemon(createPokemonPayload: CreatePokemonInput): Pokemon!
  updateOnePokemon(id: ID!, updatePokemonPayload: UpdatePokemonInput): Pokemon!
  deleteOnePokemon(id: ID!): Boolean!
}
